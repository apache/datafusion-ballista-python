[package]
name = "ballista-python"
version = "0.11.0"
homepage = "https://github.com/apache/arrow-ballista-python"
repository = "https://github.com/apache/arrow-ballista-python"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
description = "Python bindings for Apache Arrow Ballista"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.63"

[package.metadata.maturin]
name = "ballista._internal"

[features]
default = ["mimalloc"]

[dependencies]
async-trait = "0.1"
ballista = { git = "https://github.com/apache/arrow-ballista", rev = "d2f33820c108f63cd3a31e425bc15c7e9fec255b" }
ballista-core = { git = "https://github.com/apache/arrow-ballista", rev = "d2f33820c108f63cd3a31e425bc15c7e9fec255b" }
ballista-executor = { git = "https://github.com/apache/arrow-ballista", rev = "d2f33820c108f63cd3a31e425bc15c7e9fec255b" }
ballista-scheduler = { git = "https://github.com/apache/arrow-ballista", rev = "d2f33820c108f63cd3a31e425bc15c7e9fec255b" }
datafusion = { version = "26.0.0", features = ["pyarrow"] }
datafusion-common = "24.0.0"
datafusion-expr = "24.0.0"
env_logger = "0.10.0"
futures = "0.3"
log = "0.4.17"
mimalloc = { version = "*", optional = true, default-features = false }
pyo3 = { version = "0.18", features = ["extension-module", "abi3", "abi3-py37"] }
rand = "0.7"
serde_json = { version = "1.0.85", features = ["std"] }
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "sync"] }
uuid = { version = "0.8", features = ["v4"] }

[lib]
crate-type = ["cdylib", "rlib"]
name = "ballista_python"

[profile.release]
codegen-units = 1
lto = true
